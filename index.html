<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count down</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <script src="./public/javascript/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="date">
        <span>تاریخ امروز</span>
        <span id="day">۰۰</span>
        <span>/</span>
        <span id="month">۰۰</span>
        <span>/</span>
        <span id="year">۰۰۰۰</span>
      </div>
      <div class="count_down">
        <div class="remaining_time">مانده تا فردا</div>
        <div class="days_container">
          <span id="days">۰۰</span>
        </div>
        <span id="hours">۰۰</span>
        <span>:</span>
        <span id="minutes">۰۰</span>
        <span>:</span>
        <span id="seconds">۰۰</span>
      </div>
    </div>
  </body>
</html>
